<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" />
		<title>It's Pong in your browser.</title>
	</head>
	<body>
		<audio id="bounce1">
  			<source src="sounds/paddle.mp3" type="audio/mpeg">
  			<source src="sounds/paddle.ogg" type="audio/ogg">
			Your browser does not support the audio element.
		</audio>
		<audio id="bounce2">
  			<source src="sounds/edge.mp3" type="audio/mpeg">
  			<source src="sounds/edge.ogg" type="audio/ogg">
			Your browser does not support the audio element.
		</audio>
		<audio id="score">
  			<source src="sounds/score.mp3" type="audio/mpeg">
  			<source src="sounds/score.ogg" type="audio/ogg">
			Your browser does not support the audio element.
		</audio>
		<div id="wrapper">
			<div class="line"></div>
			<div class="ui" id="scoreL">0</div>
			<div class="ui" id="scoreR">0</div>
			<div class="ui" id="pause">[p]</div>
			<div class="paddle" id="left"></div>
			<div class="paddle" id="right"></div>
			<div id="ball"></div>
			<div id="mask"></div>
			<div class="ui" id="paused">
				[P]aused
				<span id="goal">11 to win</span>
				<span id="restart">[r]estart</span>
			</div>
			<div class="ui" id="winner">[r]estart</div>

		</div><!-- end wrapper -->
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
